<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Music Box</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but vuecli3-template doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
  <script src="https://cdn.bootcss.com/mui/3.7.1/js/mui.min.js"></script>
  <script>
      // 一级页面不返回，连续按两次退出，根据项目自行添加homePage 里的值
      const homePage = ['#/recommend', '#/singer', '#/rank', '#/search']
      mui.plusReady(function () {
        // 首页返回键处理
        // 处理逻辑：1秒内，连续两次按返回键，则退出应用；
        var first = null
        var webview = plus.webview.currentWebview()
        plus.key.addEventListener('backbutton', function () {
          if (homePage.indexOf(this.location.hash) !== -1) {
            // 首次按键，提示‘再按一次退出应用’
            if (!first) {
              first = new Date().getTime()
              mui.toast('再按一次退出应用')
              setTimeout(function () {
                first = null
              }, 1000)
            } else {
              if (new Date().getTime() - first < 1000) {
                plus.runtime.quit()
              }
            }
          } else {
            webview.canBack(function (e) {
              if (e.canBack) {
                webview.back()
              } else {
                webview.close() // hide,quit
                // plus.runtime.quit()
              }
            })
          }
        }, false)
      })
    </script>
</html>
